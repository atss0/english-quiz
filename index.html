    if ("%VITE_SHOW_ADS%" === "true" && "%VITE_ADSENSE_CLIENT_ID%" !== "") {
      const script = document.createElement('script');
      script.async = true;
      script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=%VITE_ADSENSE_CLIENT_ID%";
      script.crossOrigin = "anonymous";
      document.head.appendChild(script);
    }
  </script>
